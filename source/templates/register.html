<!DOCTYPE html>
<html>
<head>
    <title>Регистрация и вход</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>
<body>
    <h1>Регистрация и вход</h1>
    <form action="/" method="post" onsubmit="handleForm(event)">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="role">Войти как:</label>
        <select id="role" name="role">
            <option value="admin">Админ баз данных</option>
            <option value="librarian">Библиотекарь</option>
        </select><br><br>
        <button type="submit" class="register-button" name="action" value="register">Зарегистрироваться</button>
        <button type="submit" class="login-button" name="action" value="login">Войти</button>

    </form>
</body>
</html>
